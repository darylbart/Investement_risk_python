<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            color: blue;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005F6B;
        }
    </style>
</head>
<body>
    <div style="max-width: 500px; margin: 0 auto;">
        <h1>Investment Risk Appetite Determination Tool</h1>
        <form action="/" method="post">
            <label for="num_questions">How many questions would you like to answer? (5-20)</label>
            <input type="number" id="num_questions" name="num_questions" min="5" max="20">
            <br>
            <input type="submit" value="Start Questionnaire">
        </form>
    </div>
</body>
</html>
