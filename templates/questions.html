<html>
<body>
    <h2>Questionnaire</h2>
    <form action="/questions/{{ num_questions }}" method="post">
        {% for i in range(num_questions) %}
            <p>{{ questions[i % questions|length]['text'] }}</p>
            <input type="number" name="question{{ i + 1 }}" min="1" max="5">
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
